  <title>Start-project</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- splide -->

<body>
<!-- wrapper -->
<div class="wrapper" id="wrapper">
  <header class="header" id="header">
    <div class="container">
      <div class="header-content flex">
        <div class="header-logo">
          <a href="#">
            <img src="./images/logo.svg" alt="">
          </a>
        </div>

        <div class="header-contacts flex">
          <a href="#" class="header-phone">
            <div class="header-phone-icon">
              <svg class="sprite"><use xlink:href="./images/svg/symbols.svg#phone"></use></svg>
            </div>
            <div class="header-phone-title">
              +7 (915) 809-03-03
              <span>контакт центр: 08:00 - 19:00</span>
            </div>
          </a>
          <a href="#" class="header-record anchor-link" data-anchor="contacts">
            Запись на прием
            <div class="header-record-icon">
              <svg class="sprite"><use xlink:href="./images/svg/symbols.svg#plus"></use></svg>
            </div>
          </a>

          <a href="#" data-anchor="contacts" class="header-record-mob anchor-link">Записаться</a>
        </div>
      </div>
    </div>
  </header>
